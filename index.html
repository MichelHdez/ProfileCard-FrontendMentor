<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card Component</title>
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="card">
	    <div class="box">
	      <img class="pic" src="img/image-victor.jpg" alt="profile-pic">
	    </div>
		<div class="info">
			<div class="personal-info">
				<h2>Victor Crest <span>26</span></h2>
				<p>London</p>
			</div>
			<hr>
			<div class="row">
				<div class="data-info">
					<h3>80K</h3>
					<small>Followers</small>
				</div>
				<div class="data-info">
					<h3>803K</h3>
					<small>Likes</small>
				</div>
				<div class="data-info">
					<h3>1.4K</h3>
					<small>Photos</small>
				</div>
			</div>
		</div>
	</div>
	<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MichelHdez">Michel Hdez</a>.
  </div>
</body>
</html>
